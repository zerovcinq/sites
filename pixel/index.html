<!DOCTYPE html>
<html style="height:100%">
    <head>
        <meta name="viewport" content="user-scalable=0">
        <style type="text/css">
            img {position:absolute;image-rendering:pixelated}
        </style>
    </head>
    <body style="width:100%;height:100%;overflow:hidden;background-color:#870924">
        <img id="background" src="background0.png" style="left:0%;top:0%;width:100%">
        <img id="head" src="head0.png" style="left:0%;top:0%;width:100%">
        <img id="body" src="body0.png" style="left:0%;top:0%;width:100%">
        <img id="hair" src="hair0.png" style="left:0%;top:0%;width:100%">
        <img id="eye" src="eye0.png" style="left:0%;top:0%;width:100%">
        <img id="mouth" src="mouth0.png" style="left:0%;top:0%;width:100%">
        <img id="glasses" src="glasses0.png" style="left:0%;top:0%;width:100%">
        <img id="earring" src="earring0.png" style="left:0%;top:0%;width:100%">
        <div id="set">
        <script>
            var nBackground = 4;
            var nBody = 4;
            var nHead = 4;
            var nHair = 4;
            var nEye = 4;
            var nMouth = 4;
            var nGlasses = 3;
            var nEarring = 2;
            for(var i = 0; i < nBackground; i++){
                document.getElementById("set").innerHTML += "<img src=\"background" + i + ".png\" style=\"left:0%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'background\', " + i + ")\">";
            }
            for(var i = 0; i < nBody; i++){
                document.getElementById("set").innerHTML += "<img src=\"body" + i + ".png\" style=\"left:12.5%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'body\', " + i + ")\">";
            }
            for(var i = 0; i < nHead; i++){
                document.getElementById("set").innerHTML += "<img src=\"head" + i + ".png\" style=\"left:25%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'head\', " + i + ")\">";
            }
            for(var i = 0; i < nHair; i++){
                document.getElementById("set").innerHTML += "<img src=\"hair" + i + ".png\" style=\"left:37.5%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'hair\', " + i + ")\">";
            }
            for(var i = 0; i < nEye; i++){
                document.getElementById("set").innerHTML += "<img src=\"eye" + i + ".png\" style=\"left:50%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'eye\', " + i + ")\">";
            }
            for(var i = 0; i < nMouth; i++){
                document.getElementById("set").innerHTML += "<img src=\"mouth" + i + ".png\" style=\"left:62.5%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'mouth\', " + i + ")\">";
            }
            for(var i = 0; i < nGlasses; i++){
                document.getElementById("set").innerHTML += "<img src=\"glasses" + i + ".png\" style=\"left:75%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'glasses\', " + i + ")\">";
            }
            for(var i = 0; i < nEarring; i++){
                document.getElementById("set").innerHTML += "<img src=\"earring" + i + ".png\" style=\"left:87.5%;top:" + (52 + 7 * i) + "%;width:12.5%\" onclick=\"setImg(\'earring\', " + i + ")\">";
            }

            function setImg(id, index){
                document.getElementById(id).src = id + index + ".png";
            }
        </script>
    </body>
</html>
